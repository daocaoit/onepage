<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>onepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="keywords" content="onepage">
        <meta name="description" content="onepage">
        <meta name="copywrite" content="asura.im">
        <meta name="author" content="walleve">


        <!-- import styles -->
        <link href="public/css/style.css" rel="stylesheet">
        
        <link href="skin/Clearness.css" rel="stylesheet">
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="static/favicon.ico">
    </head>

    <body>
        <script id="content" type="text/template">
            <div class="navigation">
                <a class="site_name" href="#">{{site_name}}</a>
                <ul class="site_menu">
                    {{#menulist}}
                     <li><a href="{{link}}">{{text}}</a></li>
                    {{/menulist}}
                </ul>
            </div>

            <div class="main">
                <div class="main-sidebar">
                </div>
                <div class="main-content">
                </div>
            </div>
                
            <div class="footer">
                <p>&copy; {{copyright}} Powered by <a href="https://github.com/daocaoit/onepage" target="_blank">onepage</a></p>
            </div>

        </script>

        <script id="sidebar" type="text/template">
            <ul class="sidebar_ul">
                {{#months}}
                <li class="dateline">{{month}}</li>
                {{#articles}}
                <li><a href="#!show/{{cate}}/{{link}}">{{link_title}}</a></li>
                {{/articles}}
                {{/months}}
            </ul>
        </script>
        
        <div class="main-body"></div>
        
        <script src="public/js/json2.js"></script>
        <script src="public/js/jquery.min.js"></script>
        <script src="public/js/underscore-min.js"></script>
        <script src="public/js/backbone-min.js"></script>
        <script src="public/js/mustache.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/js/showdown-min.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
